<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Button Text to Change</title>   
</head>
<body>
    
    <h3 style="color:rgb(4, 166, 112); font-family: Arial, Helvetica, sans-serif; text-align: center; padding: 30px 15px;">Let's learn javascript slowly by clicking a button and a changed text will be made.</h3>

    <!-- text -->
    <p id="changedText" style="font-size: 20px; font-family: Arial, Helvetica, sans-serif; text-align: center; color: rgb(181, 7, 7); font-weight: bold;">Beginneer Full Stack Developer</p>

    <br>
    <button style="margin-left: 230px" onclick='document.getElementById("changedText").innerHTML = "Professional Full Stack Developer"'>Click Me to Change!</button>

    <button style="margin-left: 203px; margin-top: 20px;" onclick='document.getElementById("changedText").style.fontSize ="50px"'>Click Me to increase font size!</button>

</body>
</html>
