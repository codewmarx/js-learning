<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Button Text to Change</title>   
</head>
<body>
    
    <h3 style="color:rgb(4, 166, 112); font-family: Arial, Helvetica, sans-serif; text-align: center; padding: 30px 15px;">Let's learn javascript slowly by clicking buttons with functions</h3>

    <!-- text -->
    <p id="changedText" style="font-size: 20px; font-family: Arial, Helvetica, sans-serif; text-align: center; color: rgb(181, 7, 7);">Beginneer Full Stack Developer</p>

    <br>
    <button onclick="btnChange()" style="margin-left: 215px">Click Me to change the text!</button>

    <button onclick="btnClick()" style="margin-left: 225px; margin-top: 20px;">Click Me to hide the text!</button>

    <button onclick="btnAlert()" style="margin-left: 210px; margin-top: 20px;">Click Me to show an alert box!</button>

    <button onclick="btnAdd()" style="margin-left: 210px; margin-top: 20px;">5 * 50?</button>

    <p id="result" style="font-size: 20px; font-family: Arial, Helvetica, sans-serif; text-align: center; color: rgb(54, 2, 157);"></p>

    <script src="day1.js"></script>
</body>
</html>
